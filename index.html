<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-write">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./imagenes/s.png" alt="" width="100" height="50" />
        </a>
      </div>
    </nav>
    <br /><br />
    <div class="container-fluid">
      <div class="row">
        <div class="col-4">
          <div class="mapouter">
            <div class="gmap_canvas">
              <iframe
                width="460"
                height="438"
                id="gmap_canvas"
                src="https://maps.google.com/maps?q=colmbia&t=&z=13&ie=UTF8&iwloc=&output=embed"
                frameborder="0"
                scrolling="no"
                marginheight="0"
                marginwidth="0"
              >
              </iframe>
              <a href="https://www.whatismyip-address.com/divi-discount/"> </a
              ><br /><style>
                .mapouter {
                  position: relative;
                  text-align: right;
                  height: 438px;
                  width: 460px;
                }
              </style>
              <a href="https://www.embedgooglemap.net">
                google map embed generator</a
              ><style>
                .gmap_canvas {
                  overflow: hidden;
                  background: none !important;
                  height: 438px;
                  width: 460px;
                }
              </style>
            </div>
          </div>
        </div>

        <div class="col-4">          
            <div class="col-md-4">
              <label for="validationCustom04" class="form-label" 
                >Ciudad Origen</label
              >
              <select class="form-select" id="ciudad" required>
                <option selected disabled >Seleccione ciudad</option>
                <option value="0">Cartago</option>
                <option value="1">Medellín</option>
                <option value="2">Santa Marta</option>
                <option value="3">Cartagena</option>
                <option value="4">Buenaventura</option>
                <option value="5">Nuquí</option>
                <option value="6">Barranquilla</option>
                <option value="7">Cali</option>
                <option value="8">Bogotá</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="validationCustom04" class="form-label" id="ciudadD"
                >Ciudad Destino</label
              >
              <select class="form-select" id="ciudadD" required>
                <option selected disabled>Seleccione ciudad</option>
                <option value="0">Cartago</option>
                <option value="1">Medellín</option>
                <option value="2">Santa Marta</option>
                <option value="3">Cartagena</option>
                <option value="4">Buenaventura</option>
                <option value="5">Nuquí</option>
                <option value="6">Barranquilla</option>
                <option value="7">Cali</option>
                <option value="8">Bogotá</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="validationCustomUsername" class="form-label"
                >Calendario</label
              >
              <input
                type="date"
                name="ida"
                step="1"
                min="2022-01-01"
                max="2022-12-31"
              />
            </div>
            <div class="col-md-4">
              <label for="validationCustom05" class="form-label" id="peso"
                >Peso de la maleta</label
              >
              <input
                type="text"
                class="form-control"
                id="peso"
                required
              />
            </div>
            <div class="col-md-4">
              <label for="validationCustom04" class="form-label" 
                >Clase</label
              >
              <select class="form-select" id="clase" required>
                <option value="0">Clase ejecutiva</option>
                <option value="1">Clase VIP (incluye copa de whisky)</option>
                <option value="2">Clase economica</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="validationCustom05" class="form-label" id="pasajeros"
                >Numero de pasajeros</label
              >
              <input
                type="text"
                class="form-control"
                id="pasajeros"
                required
              />
            </div>
            <div class="col-12">
              <button class="btn btn-primary" onclick="precioVuelos()">
                Imprimir recibo
              </button>
              <div id="factura"></div>
            </div>
          
        </div>
        <div class="col-4">
          <img src="./imagenes/rute.png" alt="ruleta" />
        </div>
      </div>
    </div>
    <script src="./vuelos.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
